	- `traceable` -> intra√ßable. Ce type de salon ne retournera pas d'Ano-IDs. La mod√©ration est donc restreinte et il sera plus difficile de distinguer les diff√©rents utilisateurs.
	- `vetting` -> v√©rification. Les messages anonymes sont d'abord envoy√©s dans un salon sp√©cifiques aux mod√©rateurs afin de les v√©rifier. Lorsqu'une confession est accept√©e, elle sera envoy√©e dans le salon de confession param√©tr√© √† cet effet.
